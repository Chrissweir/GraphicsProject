<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
          background-color: white;
      }
    </style>

  </head>

  <body>

    <canvas id="canvasOne" height="1000" width="1000"></canvas>

    <script type="text/javascript">

      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvasOne");
      // Set the canvas up for drawing in 2D.
      var ctx = canvas.getContext("2d");

      // Set the fill colour to bright red.
      ctx.fillStyle = "rgba(0, 0, 255, 0.8)";
      // Create a filled rectangle at co-ordinates (10,10)
      // with height and width set to 100.
        ctx.arc("100, 100");
      ctx.fillRect(10, 10, 1000, 200);
      ctx.strokeRect(10, 10, 1000, 200);
      ctx.lineWidth = 10;
      ctx.strokeStyle = "black";
        
        ctx.fillStyle = "rgba(255, 0, 0, 0.8)";
        ctx.fillRect(400, 400, 100, 100);
    

    </script>

  </body>

</html>
